<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sandbox Environment</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Pseudo classes -->

    <h2><a href="#internal">Go to Internal</a></h2>

    <div class="even">
        <p>Apply by even child</p>
        <ul>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
            <li>Fourth</li>
            <li>Fifth</li>
            <li>Sixth</li>
            <li>Sevent</li>
        </ul>
    </div>

    <div class="odd">
        <p>Apply by odd child</p>
        <ul>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
            <li>Fourth</li>
            <li>Fifth</li>
            <li>Sixth</li>
            <li>Sevent</li>
        </ul>
    </div>

    <div class="three">
        <p>Apply for every 3 multiples</p>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
    </div>

</body>

</html>
